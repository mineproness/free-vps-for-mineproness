name: Free VPS with 8GB RAM and Saved Storage

on:
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Update the package ğŸ“¦
        run: sudo apt update

      - name: Install QEMU, socat, and Tailscale âœ…
        run: |
          set +e
          sudo apt install -y qemu-system qemu-utils socat curl wget zip xz-utils
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.tailscale-keyring.list | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt update
          sudo apt install -y tailscale
        
          sudo tailscaled &
      - name: Free Disk Space (Quick)
        run: |
          sudo bash -c '
          rm -rf /opt/*
          for d in /usr/local/lib/android /usr/share/dotnet /opt/ghc \
            /usr/local/share/chromium /usr/local/share/firefox /usr/local/share/edge; do
            
            rm -rf $d
          done

          # Clean smaller caches normally
           rm -rf /opt/hostedtoolcache/* /tmp/* /var/tmp/*
           apt-get clean -y
           '
      - name: Download existing image or parts â¬‡ï¸
        env: 
          URL: ${{ secrets.URL }}
        run: |
          cd
          echo "Checking for saved parts on WebDAV..."
          PARTS=$(curl -s -u admin:admin $URL/webdav/ | grep -o 'alpine_part_[a-z][a-z]' | sort | uniq)

          if [ -z "$PARTS" ]; then
            echo "âš ï¸ No saved parts found â€” fresh VM will be created."
          else
            echo "Found parts: $PARTS"
            for p in $PARTS; do
              echo "Downloading $p ..."
              curl -u admin:admin -O "$URL/webdav/$p"
            done
            echo "Rebuilding alpine.img..."
            cat alpine_part_* > alpine.img.xz
            rm -rf alpine_part_*
            xz -d alpine.img.xz
            rm -rf alpine.img.xz
          fi
      - name: Show Disk space ğŸ’¿
        run : df -h /
      - name: Prepare base image if needed ğŸ§±
        run: |
          cd
          if [ ! -f "alpine.img" ]; then
            echo "Creating new 20GB Alpine image..."
            qemu-img create -f raw alpine.img 25G
            wget -O alpine.iso https://dl-cdn.alpinelinux.org/alpine/v3.22/releases/x86_64/alpine-standard-3.22.2-x86_64.iso
            touch cdrom
          fi

      - name: Boot the VM ğŸ–¥ï¸
        run: |
          cd
          if [ -f "cdrom" ]; then
            sudo qemu-system-x86_64  \
              -enable-kvm -cpu host -m 8G \
              -drive file=alpine.img,format=raw,if=virtio \
              -cdrom alpine.iso -vnc :2 -net nic -net user &
          else
            sudo qemu-system-x86_64  \
              -enable-kvm -cpu host -m 8G \
              -drive file=alpine.img,format=raw,if=virtio \
              -vnc :2 -net nic -net user &
          fi

      - name: Connect with Tailscale ğŸŒ
        env:
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: sudo tailscale up --authkey $TS_AUTHKEY --accept-routes

      - name: Keep VM running ğŸ’¤
        run: sleep 14400

      - name: Gracefully shutdown VM âš™ï¸
        run: |
          set +e
          pkill qemu
          

      - name: Compress and split image ğŸ“¦
        run: |
          cd
          echo "Compressing alpine.img..."
          xz -T0 -v alpine.img
          rm -rf alpine.img
          echo "Splitting into 1GB parts..."
          split -b 1024M alpine.img.xz alpine_part_

      - name: Upload parts to WebDAV â¬†ï¸
        env :
          URL : ${{ secrets.URL }}
        run: |
          cd
          echo "Uploading parts to Render WebDAV..."
          for f in alpine_part_*; do
            echo "Uploading $f ..."
            curl -u admin:admin -T "$f" "$URL/webdav/$f"
          done
